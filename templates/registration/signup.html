<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
</head>
<body>
  <h1>Create an account</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
