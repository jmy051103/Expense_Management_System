{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필 생성</title>
  <link rel="stylesheet" href="{% static 'css/create_profile.css' %}">
</head>
<body>
    <!-- banner -->
    <div class="titlebar">
      <h1>(주)대진아이엔티 업무지원시스템</h1>
    </div>

    <!-- navigation bar -->
    <nav class="tabs" role="tablist" aria-label="상단 메뉴">
        <button class="tab" role="tab">계정관리</button>
        <button class="tab" role="tab">업무관리</button>
        <button class="tab" role="tab">계약정보</button>
        <button class="tab" role="tab">통계</button>
      </nav>
    </div>
    
    <!-- profile box-->
    <div class="wrap">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}

            <label for="username">아이디</label>
            <input type="text" id="username" name="username"
                required autocomplete="username" inputmode="text">

            
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
               required autocomplete="current-password">


     
            <!-- {{ form.name }}
            {{ form.department }}
            {{ form.position }}
            {{ form.is_staff }} -->

            <button type="submit">생성하기</button>
                        
        </form>
    </div>
</body>
</html>
