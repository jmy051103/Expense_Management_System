{% load static %}
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>프로필 관리</title>
  <link rel="stylesheet" href="{% static 'css/create_profile.css' %}?v=2025-08-22-08">
</head>
<body>

  <!-- 타이틀 + 탭(고정) -->
  <div class="sticky-wrap">
    <div class="titlebar">
      <h1>
        <a href="{% url 'dashboard' %}" class="title-link">
        (주)대진아이엔티 업무지원시스템
        </a>
      </h1>
    </div>

    <!-- 탭 -->
    <nav class="tabs" role="tablist" aria-label="상단 메뉴">
      <a href="{% url 'create_profile' %}" class="tab" role="tab">계정관리</a>
      
      <button class="tab" role="tab">업무관리</button>
      <button class="tab" role="tab">계약정보</button>
      <button class="tab" role="tab">통계</button>
    </nav>
  </div>

  <div id="container" class="container">
    <h1>프로필 생성</h1>

    <form method="post" class="post">
      {% csrf_token %}
      
      <input type="text" id="username" name="username"
            placeholder="아이디" required autocomplete="username"><br>

      <input type="password" id="password" name="password"
        required autocomplete="current-password" placeholder="패스워드"><br>

      <input type="text" id="name" name="name" placeholder="이름"><br>

      <select id="position" name="position" required>
        <option value="" selected disabled>직책</option>
        <option>사장</option>
        <option>부장</option>
        <option>팀장</option>
      </select><br>
    
      <select id="department" name="department" required>
        <option value="" selected disabled>부서</option>
        <option>홍보팀</option>
        <option>기획팀</option>
        <option>회장단</option>
      </select><br>

      <select id="access" name="access" required>
        <option value="" selected disabled>관리자 권한 설정</option>
        <option>관리자모드</option>
        <option>사장모드</option>
        <option>직원모드</option>
      </select><br>

      <div class="actions">
        <button type="submit">프로필 생성</button>
      </div>
    </form>

  </div>
  
</body>
</html>
