<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <p>Signed in as: <strong>{{ user.username }}</strong></p>

    <p>
        <a href="{% url 'report_create' %}">+결제(정산) 등록</a> |
        <a href="{% url 'report_list' %}">📄 정산서 목록 보기</a>
    </p>

    {% if "employee" in groups %}
        <p>Employee: 새 정산서를 등록하고 목록에서 확인하세요.</p>
    {% elif "approver" in groups %}
        <p>Approver: 정산서를 확인하고 승인/삭제할 수 있습니다.</p>
    {% elif "admin" in groups %}
        <p>Admin: 모든 기능에 접근 가능합니다.</p>
    {% endif %}

    <p><a href="/">← 홈으로</a></p>
</body>
</html>
